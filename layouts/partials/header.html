<header>
    <a href="https://notify-me.ch" >
      <img src="images/logo.svg" alt="Logo" />
      <h1>Notify<span class="primary-color">Me</span></h1>
    </a>
    <div id="language-selection">
        {{ $lang := .Site.Language.Lang }}
        {{ range .AllTranslations }}
          {{ if eq $lang .Lang }}
            <span>{{ .Lang }}</span>
          {{ else }}
            <a href="javascript:void(0)" data-href="{{ .Permalink }}" onclick="window.location.href = `${this.dataset.href}${window.location.hash}`;">{{ .Lang }}</a>
          {{ end }}
        {{ end }}
      </div>
</header>
